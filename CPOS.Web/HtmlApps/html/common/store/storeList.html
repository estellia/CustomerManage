<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<title name="StoreList"></title>
		<!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DpUcjN2pecxUdsjSXL4rV1iw"></script>-->

        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xzReCg5Nr1apPrqAIBHN2B1byb4nzWwW"></script>

	</head>

	<body class="webkitbox">
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
		<header>
			<div id="storeFilter" class="storeSearch">
            	<span class="cancelBtn">取消</span>
				<div class="selectWrap">
					<select id="citySelect"></select>
				</div>
				<div class="searchWrap">
                	<span id="searchBtn" class="searchIcon"></span>
					<input id="nameLike" type="text" class="searchInput" placeholder="搜索" />
				</div>
			</div>
		</header>
		<section id="section" class="storeListArea">
			<div id="scrollContainer" style="width:100%;overflow: hidden;">
				<div style="min-height:100%;">
					<div id="pullDown">
						<span class="pullDownIcon"></span><span class="pullDownLabel"></span>
					</div>

					<div class="storeList">
						<ul id="storeList">

						</ul>
					</div>

					<div id="pullUp" style="text-align: center;">
						<span class="pullUpIcon"></span><span class="pullUpLabel"></span>
					</div>
				</div>
			</div>

		</section>
		<link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
		<script id="tplListItem" type="text/html">
			<%for(var i=0;i<list.length;i++){var idata= list[i];%>
			<li class="storeItem" data-storeid="<%=idata.StoreID%>">
			<a href="javascript:;">
			<div class="pic">
				<%if(idata.ImageList[0]){%>
				 <img src="<%=idata.ImageList[0].ImageUrl%>" alt=""/>
				<%}else{%>
				 <img src="/HtmlApps/images/common/misspic.png" data-tip="默认图片" alt=""/>
				<%}%>

			</div>
			<div class="adsInfo">
			<span class="storeName"><%=idata.StoreName%></span>
			<span class="ads t-overflow"><%=idata.Address%></span>
			</div>
			<span class="distance"><%if(idata.Distance){%><%=idata.DistanceDesc%><%}%></span>
			</a>
			</li>
			<%}%>
		</script>
	</body>
</html>
