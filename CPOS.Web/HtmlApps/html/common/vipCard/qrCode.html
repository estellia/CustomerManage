<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <title name="VipCardQRCode"></title>
    <script type="text/javascript">
        new function (){
            var _self = this;
            _self.width = 640;//设置默认最大宽度
            _self.fontSize = 100;//默认字体大小
            _self.widthProportion = function(){var p = (document.body && document.body.clientWidth || document.getElementsByTagName("html")[0].offsetWidth)/_self.width;return p>1?1:p<0.5?0.5:p;};
            _self.changePage = function(){
                document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
            }
            _self.changePage();
            window.addEventListener("resize",function(){_self.changePage();},false);
        };
    </script>
    <link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
</head>
<body>
<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
    <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
</div>
<section class="showQRCodeArea">
    <div class="container">
        <div class="head">
            <div class="barcodeDiv">
                <img class="barcodeImg" src="" alt=""/><!--../../../images/common/vipCard/barcode.png-->
                <p class="barcodeTxt"></p><!--8524 2563 3698-->
            </div>
        </div>
        <div class="footer">
            <div class="qrcodeDiv">
                <img class="qrcodeImg" src="" alt=""/><!--../../../images/common/vipCard/qrcode.png-->
                <p class="qrcodeTxt"><i class="circleIcon"></i>&nbsp;每分钟自动更新</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
