<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" id="densityDpi">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-rim-auto-match" content="none">
<link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
<title name="CaterVipCard">微会员</title>
<script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
</head>
<body>
<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
    <div class="wx_loading_inner">
        <i class="wx_loading_icon"></i>正在加载...
    </div>
</div>
<div id="mask" class="mask" style="display:none;"></div>


<section class="w_640">
	<div class="headBannerBox">
    	<img src="../../../images/common/caterVipCard/banner.jpg">
        <div class="headInfo clearfix">
        	<p class="headPic"><img src="../../../images/common/caterVipCard/icon-head.png"></p>
            <span class="vipRealName"></span>
            <span class="vipLevelName"></span>
            <p class="hide">签到+ 10积分</p>
        </div>
    </div>
    
    <div class="vipInfoArea">
        <div id="gotoPage" class="menuInfoBox">
            <div class="menuItem" data-href="CouponList">
            	<span>优惠券</span>
                <span class="num" info="vip_coupon">0</span>
            </div>
            <div class="menuItem" data-href="Balance">
            	<span>返现</span>
                <span class="num" info="vip_returnAmount">0</span>
            </div>
            <div class="menuItem" data-href="MyScore">
            	<span>积分</span>
                <span class="num" info="vip_integration">0</span>
            </div>
        </div>
        <div class="menuLine"></div>
        <div class="statusInfoBox">
        	<a class="vipPhone" href="javascript:Jit.AM.toPage('UserRegister');;">点击注册</a>
        </div>
    </div>
    
    <div class="linksListArea">
    	<ul>
        	<li class="authItem">
            	<strong class="isAuthTag">未认证</strong>
                <em></em>
                <span>会员认证</span>
            </li>
            <li class="vipSpecialItem" onClick="Jit.AM.toPage('VipBenefits')">
                <em></em>
                <span>会员特权</span>
            </li>
        	<li class="allOrderItem" onClick="Jit.AM.toPage('MyOrder')">
                <em></em>
                <span>全部订单</span>
            </li>
            <li class="nearbyStoresItem" onClick="Jit.AM.toPage('StoreList')">
                <em></em>
                <span>附近门店</span>
            </li>
        </ul>
    </div>
    
    
    <div class="commonNavArea">
        <ul>
            <li class="nav-vipCard active">
                <a href="javascript:;">会员卡</a>
            </li>
            <li class="nav-serve">
                <a href="javascript:Jit.AM.toPage('CaterVipSever');">服务</a>
            </li>
            <li class="nav-map">
                <a href="javascript:Jit.AM.toPage('StoreList');">附近门店</a>
            </li>
        </ul>
    </div>

</section>


</body>
</html>
