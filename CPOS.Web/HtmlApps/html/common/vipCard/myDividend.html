<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
		<title name="MyDividend">红利明细</title>
	</head>

	<body style="background:#f4f4f4">
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
			<div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
		</div>
        <section>
            <div class="myInfoArea">
                <div class="topShow clearfix">
                    <!--<a href="javascript:;">兑换</a>-->
                    <div class="info">
                        <p class="tit">当前余额(元)</p>
                        <p class="total"><span id="currentBalance">0.00</span></p>
                    </div>
                    <div class="info">
                        <p class="tit">总收入(元)</p>
                        <p class="total"><span id="total">0.00</span></p>
                    </div>
                    <div class="info">
                        <p class="tit">已提现金额(元)</p>
                        <p class="total"><span id="payOut">0.00</span></p>
                    </div>
                </div>
                <div class="dataNav">
                    <ul>
                        <li><em  class="current" data-type='1'>全部</em></li>
                        <li><em data-type='2'>收入</em></li>
                        <li><em data-type='3'>提现</em></li>
                    </ul>
                </div>
                <div id="dataList" class="infoList" style="padding-bottom:58px;">

                </div>
                <div class="dataNavSending"><a href="javascript:Jit.AM.toPage('WithdrawDeposit','ChannelID=2');">提现</a></div>
            </div>
        </section>
	<script id="tplList" type="text/html">
		<%for(var i=0; i<list.length; i++){var item=list[i]; %>
            <div class="item">
                <p class="tit"><%=item.Reason %></p>
                <p class="date">
                    <span><%=item.CreateTime %></span>
                </p>
                <p class="score"><%=item.Amount %></p>
            </div>
		<%}%>
	</script>
	<script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
</html>
