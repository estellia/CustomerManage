<script id="Tpl_address_item" type="text/template">
	<div  class="address_store {{isDefault}}" name="address_area" id="{{vipAddressID}}" >
		<a class="addressEditBtn" href="javascript:Jit.AM.toPage('EditAddress','addrId={{vipAddressID}}');"></a>
		<div class="addAddrInfo" name="address_item" adrId="{{vipAddressID}}">
			<p class="linkBox">
				<span class="linkTel">{{linkTel}}</span>
				<span class="linkMan">{{linkMan}}</span>
			</p>
			<p class="addrBox">{{province}}{{cityName}}{{districtName}}{{address}}</p>
		</div>
    </div>
</script>
