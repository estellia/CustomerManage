<script id="Tpl_order_info" type="text/template">
    <li class="clearfix" onClick="Jit.AM.toPage('{{ToPage}}','goodsId={{ItemID}}')">
		<a class="refundBtn{{SalesReturnFlag}} {{statusHide}} {{IfService}}" href="javascript:;">申请退货</a>
        <div class="imgBox">
            <img src="{{ImageInfo.0.ImageUrl}}">
        </div>
        <div class="infoBox">
			<div class="topInfo">
				<p class="countBox">
					<b>￥{{SalesPrice}}</b>
					<span>X{{Qty}}{{Field9}}</span>
				</p>
				<p class="nameBox">{{ItemName}}</p>
			</div>
            <div class="traitBox">{{dataStr}}</div>
        </div>
    </li>
</script>
<script id="TplReceipt" type="text/template">
	<div class="nameBox">
		<span class="tel">{{Mobile}}</span>
		<p>收货人：{{ReceiverName}}</p>
	</div>
	<p class="addrBox">送货地址：{{DeliveryAddress}}</p>
</script>

<script id="TplPickup" type="text/template">
	<div class="nameBox">
		<span class="tel">{{Mobile}}</span>
		<p>{{DeliveryName}}：{{ReceiverName}}</p>
	</div>
	<div class="addrBox">
		<p>服务门店：{{DeliveryAddress}} {{CarrierName}}</p>
	</div>
	<p class="deliveryTime">{{DeliveryTime}}：{{ReserveTime}}</p>	
	<a class="visityPhone {{hideStatus}}" href="tel:4006-110-109" >联系客服改期</a>
	<a class="visityTime {{statusHide}}" >预约改期</a>
</script>
